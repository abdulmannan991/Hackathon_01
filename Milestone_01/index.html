<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Resume Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="formcontainer">
        <form action="#" class="Form">
           <fieldset class="field">
            <legend class="legendf">
                Personal info
            </legend>

            <div class="group">
            <label class="labe" for="name">Name</label>
            <input class="labe" type="name" required = "required">
        </div>

        <div class="group">
            <label class="labe" for="email">Email</label>
            <input class="labe" type="email" required = "required">
            </div>

            <div class="group">
                <label class="labe" for="Phone">Phone</label>
                <input class="labe" type="number" required = "required">
             
        </div>
        <div class="group">
            <label class="labe" for="Education">Education</label>
            <input class="labe" type="text" required = "required">
        </div>
            <div class="group">

            <label class="labe" for="Experience">Experience</label>
            <input class="labe" type="text" required = "required">
</div>

<div class="group">
            <label class="labe" for="Skills">Skills</label>
            <input class="labe" type="text" required = "required">
            </div>

            
<button class="btn">Generate Resume</button>

           </fieldset>
        </form>
    </div>
</body>
</html>
