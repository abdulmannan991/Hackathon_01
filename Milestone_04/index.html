<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Resume Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="formcontainer">
        
        <form  id="Form">
           <fieldset class="field">
            <legend class="legendf">
                Personal info
            </legend>

            <div class="group">
            <label class="labe" for="name">Name</label>
            <input class="labe" id="name" type="name" required = "required">
        </div>

        <div class="group">
            <label class="labe" for="email">Email</label>
            <input class="labe" id="email" type="email" required = "required">
            </div>

            <div class="group">
                <label class="labe" for="phone">Phone</label>
                <input class="labe" id="phone" type="number" required = "required">
             
        </div>

        <div class="group">
            <label class="labe" for="phone">Prfile Picture</label>
            <input class="labe" id="profilepicture" accept="image/*" name="profilepicture" type="file" required = "required">
         
    </div>
        <div class="group">
            <label class="labe" for="education">Education</label>
            <input class="labe" id="education" type="text" required = "required">
        </div>
            <div class="group">

            <label class="labe" for="experience">Experience</label>
            <input class="labe" id="experience" type="text" required = "required">
</div>

<div class="group">
            <label class="labe" for="skills">Skills</label>
            <input class="labe" id="skills" type="text" required = "required">
            </div>

            
<button class="btn" type="submit">Generate Resume</button>

           </fieldset>
        </form>
    </div>

                           <!-- Dynamic Resume :) -->

        <div id="resume">

        </div>
       


        <script src="./script.js"></script>
</body>
</html>
